<!----ChatBot Script----->  
<script>
  
// settings.js
var chatSettings = {
 URI: 'oda-a2e17519694d4b50899ee4ad4044b28b-da4.data.digitalassistant.oci.oraclecloud.com',
 channelId: 'ac2a13e5-f6cf-4d47-8e5b-46032740ea18',
};

function initSDK(name) {
// Default name is Bots
if (!name) {
    name = 'Bots';
}

setTimeout(function() {
    var Bots = new WebSDK(chatSettings);    // Initiate library with configuration

    var isFirstConnection = true;
    Bots.on(WebSDK.EVENT.WIDGET_OPENED, function() {
        if (isFirstConnection) {
            Bots.connect()                          // Connect to server
                .then(function() {
                    console.log('Connection Successful');
                })
                .catch(function(reason) {
                    console.log('Connection failed');
                    console.log(reason);
                });
               isFirstConnection = false;
        }
    });

    window[name] = Bots;
}, 0);
}
  
</script>
<script src="web-sdk.js" onload="initSdk('Bots')"></script>
